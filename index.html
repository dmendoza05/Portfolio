<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Daniel Mendoza</title>

    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animateText.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animatedHeader.js"></script>
    <script src="js/mainController.js"></script>
  </head>

  <body ng-app='portfolio' class='container'>
    <div class="header-canvas">
      <div id="large-header" class="large-header">
        <canvas id="header-canvas"></canvas>
      </div>
    </div>
    <div class="textAnimation">
      <div class="content">
          <svg viewBox="0 0 1400 600">

              <!-- Symbol -->
              <symbol id="a-text">
                  <text text-anchor="middle" y="50%" dy=".35em">
                      DANIEL
                  </text>
              </symbol>
              <symbol id="b-text">
                  <text text-anchor="middle" y="50%" dy=".35em">
                      MENDOZA
                  </text>
              </symbol>

              <!-- Duplicate symbols -->
              <use xlink:href="#a-text" class="text"></use>
              <use xlink:href="#a-text" class="text"></use>
              <use xlink:href="#a-text" class="text"></use>
              <use xlink:href="#a-text" class="text"></use>
              <use xlink:href="#a-text" class="text"></use>
              <use xlink:href="#b-text" class="text"></use>
              <use xlink:href="#b-text" class="text"></use>
              <use xlink:href="#b-text" class="text"></use>
              <use xlink:href="#b-text" class="text"></use>
              <use xlink:href="#b-text" class="text"></use>
          </svg>
          <p> Web Developer based in Los Angeles, California. </p>
      </div>
    </div>
  </body>

</html>
